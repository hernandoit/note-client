<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Note</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

      <!-- BOOTSTRAP 5 CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>
    <body>

      <!-- NAVBAR -->
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand  mb-0 h1" href="#">Note</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" id="register-nav">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="login-nav">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="account-nav">Account</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- NOTE BUTTONS NAVBAR -->
      <div id="btn-nav">
        <input class="btn btn-primary" id="create-btn" type="button" value="Create">
        <input class="btn btn-info" id="show-btn" type="button" value="Show">
        <input class="btn btn-warning" id="update-btn" type="button" value="Update">
        <input class="btn btn-danger" id="destroy-btn" type="button" value="Delete">
      </div>

      <!-- AUTH MESSAGES -->
      <div class="announcements">
        <p id="auth-message"></p>
      </div>

      <!-- REGISTER -->
    <div class="form">
      <form id="register">

        <div>
          <h3>Register</h3>
        </div>

        <div class="mb-3">
        <label class="form-label">Email</label>
        <input class="form-control" type="email" name="credentials[email]">
        </div>

        <div class="mb-3">
        <label class="form-label">Password</label>
        <input class="form-control" type="password" name="credentials[password]">
        </div>

        <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input class="form-control" type="password" name="credentials[password_confirmation]">
        </div>

        <input class="btn btn-primary" type="submit" value="Register">

      </form>
    </div>

      <!-- LOGIN -->
    <div class="form">
      <form id="login">

        <div>
          <h3>Login</h3>
        </div>

        <div class="mb-3">
        <label class="form-label">Email</label>
        <input class="form-control" type="email" name="credentials[email]">
        </div>

        <div class="mb-3">
        <label class="form-label">Password</label>
        <input class="form-control" type="password" name="credentials[password]">
        </div>

        <input class="btn btn-primary" type="submit" value="Log In">

      </form>
    </div>

      <!-- CHANGE PASSWORD -->
      <div class="form">
        <form id="change-password">

          <div>
            <h3>Change Password</h3>
          </div>

          <div class="mb-3">
          <label class="form-label">Old Password</label>
          <input class="form-control" type="password" name="passwords[old]">
          </div>

          <div class="mb-3">
          <label class="form-label">New Password</label>
          <input class="form-control" type="password" name="passwords[new]">
          </div>

          <input class="btn btn-primary" type="submit" value="Submit">

        </form>
      </div>

      <!-- ACCOUNT -->
      <div class="form">
        <div id="account">

            <label class="form-label">Account Settings</label>
            <input class="btn btn-primary" type="button" value="Change Password" id="change-password-btn">

            <!-- LOGOUT -->
            <input class="btn btn-danger" type="button" value="Log Out" id="logout">

        </div>
      </div>

        <!-- CREATE NOTE FORM -->
        <div class="form">
          <form id="create-note">

            <div class="mb-3">
            <input class="form-control" type="text" name="note[title]" placeholder="Title of Note">
            </div>

            <div class="mb-3">
            <input class="form-control" type="text" name="note[text]" placeholder="Main text of your Note">
            </div>

            <input class="btn btn-primary" type="submit" value="Create Note">

          </form>
        </div>

        <!-- UPDATE NOTE -->
        <div class="form">
          <form id="update-note">

            <div class="mb-3">
              <input class="form-control" type="text" name="note[id]" placeholder="Note ID Here">
            </div>

            <div class="mb-3">
              <input class="form-control" type="text" name="note[title]" placeholder="Note Title Here">
            </div>

            <div class="mb-3">
              <input class="form-control" type="text" name="note[text]" placeholder="Note Text Here">
            </div>

            <input class="btn btn-primary" type="submit" value="Update Note">
          </form>
        </div>

        <!-- DELETE NOTE -->
        <div class="form">
          <form id="destroy-note">

            <div class="mb-3">
              <input class="form-control" type="text" name="note[id]" placeholder="Note ID Here">
            </div>

              <input class="btn btn-danger" type="submit" value="Delete Note">
          </form>
        </div>

        <!-- DISPLAY NOTES -->
        <div class="announcements" id="display-notes"></div>

        <!-- BOOTSTRAP 5 JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
          integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
          integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    </body>
</html>
