<!DOCTYPE html>
<html>
    <head>
      <title>Note</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

      <!-- CUSTOM SCSS -->
      <link rel="stylesheet" href="app/styles/index.scss">
    </head>
    <body>

      <!-- NAVBAR -->
      <nav>
        <ul>
          <li id="home"><a>Note</a></li>
          <li><a id="register-nav">Register</a></li>
          <li><a id="login-nav">Login</a></li>
          <!-- <li><a id="add-note-nav">Add Note</a></li> -->
          <li><a id="account-nav">Account</a></li>
        </ul>
      </nav>

      <!-- AUTH MESSAGES -->
      <div>
        <p id="auth-message"></p>
      </div>

      <!-- REGISTER -->
      <form id="register">
        <div>
          <h3>Register</h3>
        </div>
        <label>Email</label>
        <input type="email" name="credentials[email]">
        <label>Password</label>
        <input type="password" name="credentials[password]">
        <label>Confirm Password</label>
        <input type="password" name="credentials[password_confirmation]">
        <input type="submit" value="Register">
      </form>

      <!-- LOGIN -->
      <form id="login">
        <div>
          <h3>Login</h3>
        </div>
        <label>Email</label>
        <input type="email" name="credentials[email]">
        <label>Password</label>
        <input type="password" name="credentials[password]">
        <input type="submit" value="Log In">
      </form>

      <!-- CHANGE PASSWORD -->
      <form id="change-password">
        <div>
          <h3>Change Password</h3>
        </div>
        <label>Old Password</label>
        <input type="password" name="passwords[old]">
        <label>New Password</label>
        <input type="password" name="passwords[new]">
        <!-- <input type="button" value="Cancel"> -->
        <input type="submit" value="Submit">
      </form>

      <!-- ACCOUNT -->
      <div id="account">
        <div><h3>Account Settings</h3></div>
        <!-- <input type="button" value="Cancel" id="change-password-cancel"> -->
        <input type="button" value="Change Password" id="change-password-btn">

        <!-- LOGOUT -->
        <input type="button" value="Log Out" id="logout">
      </div>

      <!-- NOTE -->
        <form id="note">
          <input type="submit" value="Create Note" id="create-note">
          <input type="submit" value="Read Note" id="read-note">
          <input type="submit" value="Update Note" id="update-note">
          <input type="submit" value="Delete Note" id="destroy-note">
            <label>Title</label>
            <input type="text" name="note[title]">
            <label>Body</label>
            <textarea name="note[text]"></textarea>
        </form>

    </body>
</html>
